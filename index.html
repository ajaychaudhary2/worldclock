    <script>
        let d = new Date();
        usa.innerHTML = d.toLocaleString('en-US', {
            timeZone: 'America/Los_Angeles'
        }).split(",")[1];
        erp.innerHTML = d.toLocaleString('de-DE', {
            timeZone: 'Europe/Berlin',
        }).split(",")[1];

        newy.innerHTML = d.toLocaleString('en', {timeZone: 'America/New_York'}).split(",")[1];
    </script>
